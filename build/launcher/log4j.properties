log4j.logger.flecs.launcher=DEBUG, launcher

log4j.appender.launcher=org.apache.log4j.RollingFileAppender
log4j.appender.launcher.File=/dev/shm/flecs/log/launcher
log4j.appender.launcher.layout=org.apache.log4j.PatternLayout
log4j.appender.launcher.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-4.4p %t %.15l %-15.15M %m%n
