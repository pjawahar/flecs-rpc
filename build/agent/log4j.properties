log4j.logger.agent.server=DEBUG, Server
log4j.logger.agent.client=DEBUG, Client

log4j.appender.Server=org.apache.log4j.RollingFileAppender
log4j.appender.Server.File=/dev/shm/flecs/log/agent
log4j.appender.Server.layout=org.apache.log4j.PatternLayout
log4j.appender.Server.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-4.4p %t %.15l %-15.15M %m%n

log4j.appender.Client=org.apache.log4j.ConsoleAppender
log4j.appender.Client.layout=org.apache.log4j.PatternLayout
log4j.appender.Client.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-4.4p %t %.15l %-15.15M %m%n
